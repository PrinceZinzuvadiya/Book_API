<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django | Rest Framework</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="overflow-x: hidden;">
    <hr style="color: red; border: 2px solid red; margin: 0" />

    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg bg-black">
      <div class="container-fluid">
        <a class="navbar-brand text-light ms-5" href="#"
          >Django | Rest Framework</a
        >
      </div>
    </nav>
    <!-- navbar start -->

    <!-- func start -->
    <div class="row my-5 ms-5 ">
      <div class="col-md-3">
        <a
          href="/getall"
          style="
            font-size: 30px;
            text-decoration: none;
            margin-top: 60%;
            margin-left: 10%;
            display: flex;
            color: red;
            background-color: white;
            border: 2px solid red;
            width: 50%;
            justify-content: center;
          "
          >GetAll</a
        >
      </div>
      <div class="col-md-3">
        <a
          href="/delete"
          style="
            font-size: 30px;
            text-decoration: none;
            margin-top: 60%;

            display: flex;
            color: red;
            background-color: white;
            border: 2px solid red;
            width: 65%;
            justify-content: center;
          "
          >DeleteID</a
        >
      </div>
      <div class="col-md-3">
        <a
          href="/savedata"
          style="
            font-size: 30px;
            text-decoration: none;
            margin-top: 60%;
            display: flex;
            color: red;
            background-color: white;
            border: 2px solid red;
            width: 50%;
            justify-content: center;
          "
          >Insert</a
        >
      </div>
      <div class="col-md-3">
        <a
          href="/update"
          style="
            font-size: 30px;
            text-decoration: none;
            margin-top: 60%;
            display: flex;
            color: red;
            background-color: white;
            border: 2px solid red;
            width: 70%;
            justify-content: center;
          "
          >UpdateID</a
        >
      </div>
    </div>
    <!-- func start -->
