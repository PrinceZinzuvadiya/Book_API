<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django | Rest Framework</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="overflow-x: hidden">
    <hr style="color: red; border: 2px solid red; margin: 0" />

    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg bg-black">
      <div class="container-fluid">
        <a class="navbar-brand text-light ms-5" href="#"
          >Django | Rest Framework</a
        >
      </div>
    </nav>
    <!-- navbar start -->

    <!-- table start -->
    <table class="table table-hover mx-auto w-75 my-5 ">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Title</th>
          <th scope="col">LSBN</th>
          <th scope="col">Publisher</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for i in bookdata %}
        <tr>
          <th scope="row">{{i.id}}</th>
          <td>{{i.title}}</td>
          <td>{{i.lsbn}}</td>
          <td>{{i.publisher}}</td>
          <td><a href="/deleteid/{{i.id}}" style="text-decoration: none">Delete</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <!-- table start -->
    
  </body>
</html>
